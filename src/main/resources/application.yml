spring:
  ai:
    openai:
      api-key: YOUR_API_KEY
    vectorstore:
      chroma:
        url: http://localhost:8000
  datasource:
    url: jdbc:mysql://localhost:3306/spring_mcp_db
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect